<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>about Bhuwan Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

	<div class="heading">
		<h1>Contact us</h1>
	</div>

	<section class="contact" id="contact">
		<div class="icons-container">

			<div class="icons">
				<i class="fas fa-phone"></i>
				<h3>Contact number</h3>
				<p>+91 0000000</p>
				<p>+xx xxxx xxx xxx</p>
			</div>

			<div class="icons">
				<i class="fas fa-envelope"></i>
				<h3>email</h3>
				<p>bhuwanstore@gmail.com</p>
				<p>bhuwa@gmail.com</p>
			</div>

			<div class="icons">
				<i class="fas fa-map-marker-alt"></i>
				<h3>address</h3>
				<p>India</p>
			</div>

		</div>

		<div class="row">
			<form action="">
				<h3>get in touch</h3>
				<div class="inputBox">
					<input type="text"
						placeholder="enter your name" class="box">
					<input type="text"
						placeholder="enter your email" class="box">
				</div>
				<div class="inputBox">
					<input type="number"
						placeholder="enter your number" class="box">
					<input type="text"
						placeholder="enter your subject" class="box">
				</div>
				<textarea placeholder=" your message" cols="30"
						rows="10"></textarea>
				<input type="submit" v
					alue="send message" class="btn">
			</form>
		</div>

	</section>
  
	<section class="credit">created by <span>@Bhuwan Store</span></section>

</body>
</html>
